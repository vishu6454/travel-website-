        .navbar{
            width: 100%;
            height: 80px;
            background-color: #ebe5e5;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: sticky;
            top: 0px;
        }
        .logo {
            display: flex;
            align-items: center;
            height: 80PX;
            width: 10%;
        }
        .logo img{
            border-radius: 50%;
        }
        h1 {
            font-size: 20px;
            color:black;
            font-weight: bold;
            margin-left: 5px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 80px;
            width:40%;
            
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 12px;
        }
        .navbar ul li a:hover {
            background-color: #ddd;
            color:black;
            transition:0.3s ;
            border-radius: 20%;
        }
        .sign{
            width: 27%;
            height: 80px;
            display: flex;
            justify-content:space-evenly;
            align-items: center;
        }
        .sig{
            height: 50px;
            width: 100px;
            font-size: medium;
            background-color:black;
            color: rgb(252, 248, 248);
            text-decoration: none;
            display: flex;
            justify-content:space-evenly;
            align-items: center;
            font-size: 18px;
            border: solid 1px;
            border-radius: 30%;
        }
        .sign :hover{
            background-color: #b6a5a5;
            color:black;
            transition:0.3s ;
            border-radius: 20%;
        }
